<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script
      src="https://kit.fontawesome.com/d011494e22.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.2/assets/css/docs.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../CSS/style.css" />
    <title>Admin Page</title>
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg"
      style="background-color: rgb(222, 191, 181)"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="#">K.G Shoes</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="../index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./about.html">About</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Shoes
              </a>
              <ul class="dropdown-menu">
                <li>
                  <a class="dropdown-item" href="./heels.html">Hills</a>
                </li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./checkout.html">Checkout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="buttons">
      <button type="button" class="sort">Sort</button>

      <button
        type="button"
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#staticBackdrop1"
      >
        <i class="fa-solid fa-plus"></i> Product
      </button>

      <div
        class="modal fade"
        id="staticBackdrop1"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
        aria-labelledby="staticBackdropLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="staticBackdropLabel">
                Add Product
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <label for="id" class="col-sm-2 col-form-label">id</label>

              <input
                type="text"
                class="form-control id"
                id="id"
                placeholder="Enter product id"
              />

              <label for="exampleDataList" class="form-label"
                >Product Name</label
              >
              <select class="form-control product" id="product" required>
                <option>Select</option>
                <option value="Platform Heel">Platform Heel</option>
                <option value="Stiletto Heel">Stiletto Heel</option>
                <option value="Block Heel">Block Heel</option>
                <option value="Pencil Heel">Pencil Heel</option>
                <option value="Slides">Slides</option>
                <option value="Flat Sandal">Flat Sandal</option>
                <option value="Karryn Flat Sandals">Karryn Flat Sandals</option>
                <option value="Superga Alpina Boot">Superga Alpina Boot</option>
                <option value="New Balance 550">New Balance 550</option>
                <option value="Air Force 1">Air Force 1</option>
                <option value="Asics Gel-Lyte III">Asics Gel-Lyte III</option>
              </select>
              <label for="exampleDataList" class="form-label">Size</label>
              <select class="form-control size" id="size">
                <option>Select</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
              </select>

              <label for="image" class="form-label">Image</label>
              <div>
                <input
                  type="text"
                  class="form-control"
                  id="image"
                  placeholder="Enter product url"
                />
              </div>

              <label for="exampleDataList" class="form-label">Color</label>
              <select class="form-control color" id="exampleDataList">
                <option>Select</option>
                <option value="Black">Black</option>
                <option value="White">White</option>
                <option value="Beige">Beige</option>
                <option value="Red">Red</option>
                <option value="Navy">Navy</option>
                <option value="Gold">Gold</option>
              </select>

              <label for="exampleDataList" class="form-label">Price</label>
              <select class="form-control price" id="price">
                <option>Select</option>
                <option value="200">200</option>
                <option value="250">250</option>
                <option value="350">350</option>
                <option value="400">400</option>
                <option value="450">450</option>
                <option value="500">500</option>
                <option value="1200">1200</option>
                <option value="1500">1500</option>
                <option value="1700">1700</option>
              </select>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button type="button" class="btn btn-primary submit">
                Submit
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Updating</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label"
                >id</label
              >
              <input type="number" class="form-control" id="ids" />
            </div>
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label"
                >Product Name</label
              >
              <input type="text" class="form-control" id="names" />
            </div>
            <div class="mb-3">
              <label for="exampleFormControlInput2" class="form-label"
                >Price</label
              >
              <input type="text" class="form-control" id="prices" rows="3" />
            </div>
            <div class="mb-3">
              <label for="exampleFormControlInput2" class="form-label"
                >Size</label
              >
              <input type="text" class="form-control" id="sizes" rows="3" />
            </div>
            <div class="mb-3">
              <label for="exampleFormControlInput3" class="form-label"
                >Color</label
              >
              <input type="text" class="form-control" id="colors" rows="3" />
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-primary changes"
              onclick="edit()"
            >
              Save Changes
            </button>
          </div>
        </div>
      </div>
    </div>

    <table class="table table-striped table-hover table">
      <thead>
        <tr>
          <th>id</th>
          <th>Product Name</th>
          <th>Price</th>
          <th>Size</th>
          <th>Color</th>
          <th>Edit</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../JavaScript/admin.js"></script>
  </body>
</html>
